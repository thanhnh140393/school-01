  <h1>お問い合わせ</h1>
  <p>フォームによるお問い合わせについては、多少お時間をいただく可能性がございます。お急ぎの場合は、お電話にてお問い合わせください。</p>
  <section>
<h2>お電話によるお問い合わせ</h2>
<ul>
<li>電話番号：<strong>000-000-XXX</strong></li>
<li>営業時間：9時から18時まで（毎週日曜日定休）</li>
</ul>
</section>
<section>
<h2>フォームによるお問い合わせ</h2>
<p>以下のフォームにご記入の上、送信してください。</p>
<form>
<p>
<label>名前（必須）：
<input type="text" name="username" placeholder="全角で入力してください。" required>
</label>
</p>
<p>
<label>フリガナ（任意）：
<input type="text" name="userfurigana" placeholder="全角カタカナで入力してください。">
</label>
</p>
<p>
<label>電話番号（必須）：
<input type="tel" name="usertel" placeholder="ハイフンなしの半角数字で入力してください。" required>
</label>
</p>
<p>
<label>メールアドレス（必須）：
<input type="email" name="usermail" placeholder="半角で入力してください。" required>
</label>
</p>
<p>
<label>お問い合わせ内容：
<textarea name="usercomment" placeholder="できるだけ具体的な内容を入力してください。"></textarea>
</label>
</p>
<p>
<button type="submit">送信</button>
</p>
</form>
